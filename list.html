<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お店一覧 - つかえるPay</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <meta property="og:title" content="お店一覧 - つかえるPay" />
  <meta property="og:description" content="セブンイレブンやガストなど、身近なお店で使える決済方法を一覧でチェック！" />
  <meta property="og:image" content="https://pay.ad-hub.f5.si/images/ogp.png" />
  <meta property="og:url" content="https://pay.ad-hub.f5.si/list" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="つかえるPay" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
      padding-bottom: 4rem;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    #search {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .shop-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .shop-card {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .shop-card:hover {
      transform: translateY(-3px);
      background: #f0f8ff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .shop-card i {
      font-size: 1.4rem;
      color: #4a90e2;
      width: 28px;
      text-align: center;
    }
    .back-link {
      margin-top: 2rem;
      text-align: center;
    }
    .back-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
    @media screen and (min-width: 768px) {
      header {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <header>
    <h1>お店一覧</h1>
    <p>お店の名前で検索して、使える決済をチェック！</p>
  </header>

  <main>
    <input type="text" id="search" placeholder="お店の名前を検索..." />

    <div class="shop-list" id="shopList"></div>

    <div class="back-link">
      <a href="index.html">← ホームに戻る</a>
    </div>
  </main>

  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });

const shopList = [
  { name: "ガスト", file: "gusto.html", iconFA: "fa-utensils" },
  { name: "セブンイレブン", file: "seven.html", iconFA: "fa-store" },
  { name: "スターバックス", file: "starbucks.html", iconFA: "fa-mug-hot" },
  { name: "無印良品", file: "muji.html", iconFA: "fa-box" },
  { name: "ローソン", file: "lawson.html", iconFA: "fa-store" },
  { name: "ファミリーマート", file: "familymart.html", iconFA: "fa-store" },
  { name: "ユニクロ", file: "uniqlo.html", iconFA: "fa-shirt" },
  { name: "GU", file: "gu.html", iconFA: "fa-shirt" },
  { name: "ドン・キホーテ", file: "donki.html", iconFA: "fa-cart-shopping" },
  { name: "マツモトキヨシ", file: "matsukiyo.html", iconFA: "fa-prescription-bottle" },
  { name: "サイゼリヤ", file: "saizeriya.html", iconFA: "fa-pizza-slice" },
  { name: "くら寿司", file: "kura.html", iconFA: "fa-fish" },
  { name: "スシロー", file: "sushiro.html", iconFA: "fa-fish-fins" },
  { name: "はま寿司", file: "hamazushi.html", iconFA: "fa-water" },
  { name: "ミスタードーナツ", file: "misdo.html", iconFA: "fa-circle-dot" },
  { name: "イオン", file: "aeon.html", iconFA: "fa-cart-shopping" },
  { name: "マクドナルド", file: "mcdonalds.html", iconFA: "fa-burger" },
  { name: "ケンタッキー", file: "kfc.html", iconFA: "fa-drumstick-bite" },
  { name: "モスバーガー", file: "mos.html", iconFA: "fa-burger" },
  { name: "コメダ珈琲", file: "komeda.html", iconFA: "fa-mug-saucer" }
];

const listEl = document.getElementById("shopList");
const searchEl = document.getElementById("search");

function renderList(filter = "") {
  listEl.innerHTML = "";
  const filtered = shopList.filter(shop =>
    shop.name.includes(filter.trim())
  );
  filtered.forEach(shop => {
    const a = document.createElement("a");
    a.href = `shops/${shop.file}`;
    a.className = "shop-card";
    a.innerHTML = `
      <i class="fa-solid ${shop.iconFA}"></i>
      <span>${shop.name}</span>
    `;
    listEl.appendChild(a);
  });
}

searchEl.addEventListener("input", () => {
  renderList(searchEl.value);
});

renderList();
  </script>
</body>
</html>
