<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お店一覧 - つかえるPay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
      padding-bottom: 4rem;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    #search {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .shop-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .shop-card {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .shop-card:hover {
      transform: translateY(-3px);
      background: #f0f8ff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .shop-card img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      object-fit: contain;
    }
    .back-link {
      margin-top: 2rem;
      text-align: center;
    }
    .back-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
    @media screen and (min-width: 768px) {
  header {
    margin-top: 60px; /* ナビの高さに合わせて調整！ */
  }
}

  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <header>
    <h1>お店一覧</h1>
    <p>お店の名前で検索して、使える決済をチェック！</p>
  </header>

  <main>
    <input type="text" id="search" placeholder="お店の名前を検索..." />

    <div class="shop-list" id="shopList"></div>

    <div class="back-link">
      <a href="index.html">← ホームに戻る</a>
    </div>
  </main>

  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });

    const shopList = [
      { name: "ガスト", file: "gusto.html", icon: "gusto.png" },
      { name: "セブンイレブン", file: "seven.html", icon: "seven.png" },
      { name: "スターバックス", file: "starbucks.html", icon: "starbucks.png" },
      { name: "無印良品", file: "muji.html", icon: "muji.png" },
      { name: "ローソン", file: "lawson.html", icon: "lawson.png" },
      { name: "ファミリーマート", file: "familymart.html", icon: "familymart.png" }
    ];

    const listEl = document.getElementById("shopList");
    const searchEl = document.getElementById("search");

    function renderList(filter = "") {
      listEl.innerHTML = "";
      const filtered = shopList.filter(shop =>
        shop.name.includes(filter.trim())
      );
      filtered.forEach(shop => {
        const a = document.createElement("a");
        a.href = `shops/${shop.file}`;
        a.className = "shop-card";
        a.innerHTML = `
          <img src="images/icons/${shop.icon}" alt="${shop.name}" />
          <span>${shop.name}</span>
        `;
        listEl.appendChild(a);
      });
    }

    searchEl.addEventListener("input", () => {
      renderList(searchEl.value);
    });

    renderList();
  </script>
</body>
</html>
