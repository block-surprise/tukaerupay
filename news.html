<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お知らせ・更新情報 - つかえるPay</title>

  <meta property="og:title" content="お知らせ・更新情報 - つかえるPay" />
  <meta property="og:description" content="つかえるPayの更新情報や決済に関する最新ニュースをお届けします。" />
  <meta property="og:image" content="https://pay.ad-hub.f5.si/images/ogp.png" />
  <meta property="og:url" content="https://pay.ad-hub.f5.si/news" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="つかえるPay" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
      padding-bottom: 4rem;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    article {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }
    article h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #4a90e2;
    }
    article time {
      font-size: 0.9rem;
      color: #888;
    }
    .footer-link {
      margin-top: 2rem;
      text-align: center;
    }
    .footer-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .pagination button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }
    @media screen and (min-width: 768px) {
      header {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <header>
    <h1>お知らせ・更新情報</h1>
    <p>つかえるPayの最新情報をチェック！</p>
  </header>

  <main>
    <div id="news-container"></div>

    <div class="pagination">
      <button id="prevBtn">← 前へ</button>
      <button id="nextBtn">次へ →</button>
    </div>

    <div class="footer-link">
      <a href="index.html">← ホームに戻る</a>
    </div>
  </main>

  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });

    const articles = [
      {
        title: "新ページ「サイゼリヤ」追加！",
        date: "2025-12-06",
        content: "サイゼリヤの決済対応状況をまとめたページを公開しました。タッチ決済や交通系ICに対応している一方、QRコード決済は非対応なのでご注意を！"
      },
      {
        title: "「マツモトキヨシ」「GU」ページ追加！",
        date: "2025-12-05",
        content: "ドラッグストアやファッション系のお店も続々追加中！dカードや楽天ペイの対応状況をチェックして、お得にお買い物しよう！"
      },
      {
        title: "「ドン・キホーテ」「ユニクロ」ページ公開！",
        date: "2025-12-04",
        content: "人気のお店をどんどん追加中！交通系ICやタッチ決済の対応状況をチェックして、スマートにお買い物しよう！"
      },
      {
        title: "「ローソン」「ファミマ」ページ公開！",
        date: "2025-12-03",
        content: "主要コンビニチェーンの決済対応をまとめました。交通系ICやQRコード決済の違いをチェックして、使いやすいお店を見つけよう！"
      },
      {
        title: "「セブンイレブン」ページ追加！",
        date: "2025-12-02",
        content: "セブンイレブンの決済対応を掲載しました。nanacoやPayPayなど、使える決済が豊富です！"
      },
      {
        title: "「スターバックス」ページ公開！",
        date: "2025-12-01",
        content: "スタバで使える決済方法をまとめました。Starbucks Cardやモバイルオーダーの使い方も紹介中！"
      },
      {
        title: "「無印良品」ページ追加！",
        date: "2025-11-30",
        content: "無印良品の決済対応を掲載しました。クレジットカードや電子マネー、QRコード決済の対応状況をチェック！"
      }
    ];

    const perPage = 2;
    let currentPage = 1;

    function renderArticles() {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageArticles = articles.slice(start, end);

      pageArticles.forEach(article => {
        const el = document.createElement("article");
        el.innerHTML = `
          <h2>${article.title}</h2>
          <time datetime="${article.date}">${article.date}</time>
          <p>${article.content}</p>
        `;
        container.appendChild(el);
      });

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= articles.length;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if ((currentPage * perPage) < articles.length) {
        currentPage++;
        renderArticles();
      }
    });

    renderArticles();
  </script>
</body>
</html>
